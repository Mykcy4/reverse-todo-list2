name: Sync multiple branches

on:
  push:
    branches: [ "dev" ]
    
      
jobs:
  job1:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  
      - run: npm install
      - run: npm test
  job2:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  
      - run: npm install
      - run: npm test
  
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: everlytic/branch-merge@1.1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_ref: 'dev'
          target_branch: 'master'
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
  job4:
    runs-on: ubuntu-latest
    steps:
     
      - name: Get existing branch protection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        id: get_branch_protection
        uses: octokit/request-action@v2.0.24
        with:
          route: GET /repos/Mykcy4/reversse-todo-list2/branches/main/protection
          mediaType: 
            format: application/json
        
      - run: echo ${{steps.get_branch_protection.outputs.data}}
  
